apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-project
  namespace: flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  replicas: 2
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: 870205216049.dkr.ecr.us-east-1.amazonaws.com/flask-project:6aad47c5966dea41012a39017e94c4385724ee13
          ports:
            - containerPort: 5000
