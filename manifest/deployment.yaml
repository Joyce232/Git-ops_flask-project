apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-project
  namespace: flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  replicas: 2
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: 870205216049.dkr.ecr.us-east-1.amazonaws.com/flask-project_joyce:0.0.7
        ports:
        - containerPort: 5000
