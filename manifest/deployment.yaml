apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-project
  namespace: flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  replicas: 2
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: ' flask-project:6258db70b3345794cd1bb15a55fa2cbb0b3d5db7 '
          ports:
            - containerPort: 5000
