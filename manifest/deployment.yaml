apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-project
  namespace: flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  replicas: 2
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: flask-project:631c6385dc6635f77ae60a0bd2b5f65d78878b3b
          ports:
            - containerPort: 5000
