apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-project
  namespace: flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  replicas: 2
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: 'flask-project:07b459d9300c6cdd83c64823cd8fd1292c9a371e'
          ports:
            - containerPort: 5000
